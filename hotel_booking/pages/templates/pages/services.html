{% extends 'base.html' %}
{% load static %}

{% block title %}Услуги{% endblock %}

{% block content %}
  <section class="site-section">
    <div class="container">
      <h1 class="section-title">Наши услуги</h1>
      <p class="lead mb-4">
        В нашем отеле вы можете воспользоваться следующими услугами:
      </p>
      <ul class="list-unstyled services-list">
        {% for service in services %}
          <li class="mb-2">
            <i class="fas fa-check-circle text-primary me-2"></i>{{ service }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock %}
