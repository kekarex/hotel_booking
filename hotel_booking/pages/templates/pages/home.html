{% extends 'base.html' %}
{% load static %}

{% block title %}Главная — Линия 45°{% endblock %}

{% block content %}
<div class="hero-section">
  <div class="hero-bg"
       style="background-image: url('{% static "images/reception.png" %}');">
  </div>

  <div class="hero-form">
    <form method="get" action="{% url 'booking:category_list' %}">
      <label>
        Заезд
        <input type="date" name="check_in" value="{{ check_in|default:'' }}">
      </label>
      <label>
        Выезд
        <input type="date" name="check_out" value="{{ check_out|default:'' }}">
      </label>
      <button type="submit">Найти номер</button>
    </form>
  </div>
</div>
{% endblock %}
